<div class="space">
  <div class="container-fluid">
    <div class="row mt-5" >
      <div class="col-lg-3 col-md-3">
  
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="header">
          <h3>Admin Panel</h3>
  
        </div>
        <div class="shadow p-4 bg-white curve">
          <div class="p-3">
            <form>
              <label>Admin Username</label><br>
              <input type="text" [(ngModel)]='admin' name="admin" class="form-control large" placeholder="Admin"><br>
              <label>Password</label><br>
              <input type="password" [(ngModel)]='password' name="password" class="form-control large" placeholder="Passcode"><br>
              <button class="btn button" (click)="loginAdmin()">Login</button>
            </form>

          </div>
        </div>

      </div>
      <div class="col-lg-3 col-md-3">

      </div>
    </div>
      
      
      
  </div>
</div>
